<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湛江港调度指挥中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .banner {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e3c72;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        /* Button Styles */
        .function-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .function-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .btn-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        .btn-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1e3c72;
        }

        .btn-desc {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .banner {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .function-btn {
                padding: 25px 15px;
                min-height: 150px;
            }

            .btn-icon {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }

            .btn-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .banner {
                font-size: 1.6rem;
            }

            .function-btn {
                padding: 20px 15px;
                min-height: 130px;
            }

            .btn-icon {
                font-size: 2rem;
                margin-bottom: 12px;
            }

            .btn-title {
                font-size: 1.1rem;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .function-btn {
            animation: fadeInUp 0.6s ease-out;
        }

        .function-btn:nth-child(1) { animation-delay: 0.1s; }
        .function-btn:nth-child(2) { animation-delay: 0.2s; }
        .function-btn:nth-child(3) { animation-delay: 0.3s; }
        .function-btn:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="banner">湛江港调度指挥中心</h1>
            <p class="subtitle">港口调度智能化管理平台</p>
        </header>

        <main class="main-content">
            <a href="berth.html" class="function-btn">
                <div class="btn-icon">🚢</div>
                <div class="btn-title">引航方案制作</div>
                <div class="btn-desc">制定船舶进出港引航计划与方案优化</div>
            </a>
            
            <a href="caoxi.html" class="function-btn">
                <div class="btn-icon">🌊</div>
                <div class="btn-title">潮汐表</div>
                <div class="btn-desc">2025年湛江硇洲潮汐情况</div>
            </a>
            
            <a href="ship.html" class="function-btn">
                <div class="btn-icon">📋</div>
                <div class="btn-title">船舶信息编写</div>
                <div class="btn-desc">录入和管理船舶基本信息与动态数据</div>
            </a>

            <a href="railway.html" class="function-btn">
                <div class="btn-icon">🚂</div>
                <div class="btn-title">疏运信息编写</div>
                <div class="btn-desc">协调港口与铁路运输衔接计划</div>
            </a>

        </main>

        <footer>
            <p>湛江港调度指挥中心 &copy; 2024 | 智能化调度管理系统</p>
        </footer>
    </div>

    <script>
        // 添加点击效果
        document.querySelectorAll('.function-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // 检查目标文件是否存在，如果不存在则提示
                const href = this.getAttribute('href');
                if (href && !href.startsWith('#')) {
                    // 在实际部署时，可以添加文件存在性检查
                    console.log('跳转到:', href);
                }
            });
        });

        // 添加加载动画
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
